service: my-first-app

provider:
  name: aws
  runtime: nodejs10.x
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:PutItem
        - dynamodb:GetItem
      Resource: "arn:aws:dynamodb:us-east-1:511407881298:table/todos"

functions:
  helloWorld:
    handler: helloWorld.run
    events:
      - http:
          path: /
          method: get
  createTodo:
    handler: todos.createTodo
    events:
      - http:
          path: todos
          method: post
  getTodo:
    handler: todos.getTodo
    events:
      - http:
          path: todos/{id}
          method: get

resources:
  Resources:
    TodosTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        TableName: todos
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
